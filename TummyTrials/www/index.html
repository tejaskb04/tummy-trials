<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tummy Trial</title>

    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>


  <body ng-app="tummytrials">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- angular elastic for auto resizing text box in notes -->
    <script src="lib/angular-elastic/elastic.js"></script>
    <!-- ngCordova -->
    <!-- IMPORTANT : SHOULD be after ionic bundle and before cordova.js -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="lib/log4js/log4js.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/lc.js"></script>
    <script src="js/controllers/tdate.js"></script>
    <script src="js/controllers/abshuffle.js"></script>
    <script src="js/controllers/lifecycle.js"></script>
    <script src="js/controllers/touchtrack.js"></script>
    <script src="js/controllers/replicator.js"></script>
    <script src="js/controllers/couchdb.js"></script>
    <script src="js/controllers/experiments.js"></script>
    <script src="js/controllers/activitylog.js"></script>
    <script src="js/controllers/reminders.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/text.js"></script>
    <script src="js/controllers/studyfmt.js"></script>
    <script src="js/controllers/currentctrl.js"></script>
    <script src="js/controllers/morning.js"></script>
    <script src="js/controllers/calendar.js"></script>
    <script src="js/controllers/loggingctrl.js"></script>
    <script src="js/controllers/logging2ctrl.js"></script>
    <script src="js/controllers/notesctrl.js"></script>
    <script src="js/controllers/mytrialsctrl.js"></script>
    <script src="js/controllers/pasttrial1ctrl.js"></script>
    <script src="js/controllers/neg_comp_data.js"></script>
    <script src="js/controllers/vis.js"></script>
    <script src="js/controllers/settingsctrl.js"></script>
    <script src="js/controllers/currentstudy.js"></script>
    <script src="js/controllers/setupdata.js"></script>
    <script src="js/controllers/symptomdata.js"></script>
    <script src="js/controllers/setupctrl.js"></script>
    <script src="js/controllers/studysetup.js"></script>
    <script src="js/controllers/faqs.js"></script>
    <script src="js/controllers/faqspagectrl.js"></script>
    <script src="js/controllers/d3ctrl.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/controllers/ngcordovacontrollers.js"></script>
    <!-- Some tests -->
    <script src="js/controllers/exper-test.js"></script>
    <script src="js/controllers/remind-test.js"></script>

    <!-- Navigation bar and back button settings -->
    <!-- Back button text removed in app.config settings -->
    <ion-nav-bar class="bar-royal nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="ion-ic-back" style="font-size: 200%;"></i>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-stable tabs-icon-top">

      <ion-tab title="Current Trial" class="royal heavy" icon-on="ion-ic-currentTrial" icon-off="ion-ic-currentTrial" ui-sref="current">
        <ion-nav-view name="current"><!-- Tab 1 content --></ion-nav-view>
      </ion-tab>

      <ion-tab title="Trial Results" class="royal heavy" icon-on="ion-ic-trialResults" icon-off="ion-ic-trialResults" ui-sref="mytrials">
        <ion-nav-view name="mytrials"><!-- Tab 2 content --></ion-nav-view>
      </ion-tab>

      <ion-tab title="FAQs" class="royal heavy" icon-on="ion-ic-FAQs" icon-off="ion-ic-FAQs" ui-sref="faqs">
        <ion-nav-view name="faqs"><!-- Tab 3 content --></ion-nav-view>
      </ion-tab>

      <ion-tab title="Settings" class="royal heavy" icon-on="ion-ic-setting" icon-off="ion-ic-setting" ui-sref="settings">
       <ion-nav-view name="settings"><!-- Tab 4 content --></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </body>

</html>
